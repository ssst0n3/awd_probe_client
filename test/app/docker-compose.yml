version: '3'
services:
  app:
    build: .
    ports:
      - "8888:8888"
    restart: always
    environment:
      WAIT_HOSTS: awd_probe:13500
      WAIT_HOSTS_TIMEOUT: 300
      WAIT_SLEEP_INTERVAL: 5
      WAIT_HOST_CONNECT_TIMEOUT: 5
      PROBE_HOST: "probe:13500"
  probe:
    container_name: awd_probe
    image: swr.cn-south-1.myhuaweicloud.com/ctf_project/awd_probe:v0.3
    restart: always
    ports:
      - "13500:13500"
    environment:
      - DB_DRIVER_NAME=sqlite
      - DB_DSN=/app/db/awd_probe.sqlite
      - LOCAL_LISTEN_PORT=13500
    volumes:
      - awd_probe_db:/app/db
  adminer:
    image: adminer
    restart: always
    ports:
      - "13002:8080"    
    volumes: 
      - "./login-password-less.php:/var/www/html/plugins-enabled/login-password-less.php"
      - awd_probe_db:/app/db

volumes:
  awd_probe_db:
